
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeIt</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="navigate">
        <nav>
            <h3 class="text-center py-3  bg-dark text-light">TypeIt</h3>
        </nav>
    </div>
    <div class="bodyOfPage m-2 p-2 d-flex justify-content-center align-item-center flex-column">
        <div class="timer">
            <h2 id = 'h2OfTimer'>Just Wait for <span id="timer" >5</span> sec ...</h2>
        </div>
        <div class="container bg-light" id="container" >
            <div class="textToSee">
                <h6 id="textToSee"><span id="done"></span><span id="atLetter"></span><span id="toWrite"></span></h6>
            </div>
            <div class="typeText">
                <input type="text" name="text" id="text">
            </div>
        </div>
        <div class="buttons my-3">
            <button class="mx-5 px-5 py-1 bg-dark text-light" id="playBtn">Play</button>
            <button class="mx-5 px-5 py-1 bg-dark text-light" id="quitBtn">Quit</button>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h5 class="text-center py-3  bg-dark text-light">Footer</h5>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
